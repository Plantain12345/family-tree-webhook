<!-- ===== index.html ===== -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Family Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { background:#141414; color:#dbeafe; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
      .card { max-width: 560px; margin: 48px auto; background:#1b1b1b; padding: 28px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,.35);}
      h1 { margin: 0 0 8px; font-size: 28px;}
      label { display:block; margin: 12px 0 6px; color:#93c5fd;}
      input, select { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #374151; background:#0f1115; color:#e5e7eb;}
      button { width:100%; margin-top:14px; padding:12px 16px; border-radius:10px; border:1px solid #3b82f6; background:#1e40af; color:white; font-weight:600; cursor:pointer;}
      .muted { color:#9ca3af; font-size:12px; text-align:center; margin-top:8px;}
      .or { display:flex; align-items:center; margin:20px 0; color:#6b7280;}
      .or::before,.or::after{ content:""; flex:1; height:1px; background:#2b2b2b; margin:0 12px;}
      .row { display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    </style>
  </head>
  <body data-page="landing">
    <div class="card">
      <h1>ðŸŒ³ Family Tree</h1>
      <p>Enter a tree code to view an existing family tree</p>

      <form id="viewForm">
        <label for="treeCode">Tree Code</label>
        <input id="treeCode" placeholder="ABC123" maxlength="6" />
        <button type="submit">View Tree</button>
      </form>

      <div class="or">OR</div>

      <form id="createForm">
        <label for="treeName">Family Tree Name</label>
        <input id="treeName" placeholder="e.g., De Coninck" />

        <div class="row">
          <div>
            <label for="firstName">First Name (starter)</label>
            <input id="firstName" placeholder="Name" />
          </div>
          <div>
            <label for="lastName">Last Name (starter)</label>
            <input id="lastName" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="birthday">Birth year</label>
            <input id="birthday" type="number" />
          </div>
          <div>
            <label for="death">Death year</label>
            <input id="death" type="number" />
          </div>
        </div>

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="U">Unspecified</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>

        <button id="createBtn" type="submit">Create New Tree</button>
      </form>

      <p class="muted">Enter a 6-character alphanumeric code</p>
    </div>

    <script type="module" src="./landing.js"></script>
  </body>
</html>
