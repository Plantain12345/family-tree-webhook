<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Tree</title>
    <link rel="stylesheet" href="./css/landing.css" />
  </head>
  <body data-page="landing">
    <main class="card">
      <header>
        <h1>ðŸŒ³ Family Tree</h1>
        <p class="intro">Open an existing tree or spin up a new one.</p>
      </header>

      <section>
        <h2>View existing tree</h2>
        <form id="viewForm" class="form">
          <label for="treeCode">Tree code</label>
          <input id="treeCode" name="treeCode" maxlength="6" autocomplete="off" placeholder="ABC123" />
          <button type="submit" class="btn">View tree</button>
        </form>
      </section>

      <div class="divider" role="presentation"><span>or</span></div>

      <section>
        <h2>Create new tree</h2>
        <form id="createForm" class="form">
          <label for="treeName">Family tree name</label>
          <input id="treeName" name="treeName" placeholder="e.g. De Coninck" />

          <div class="grid">
            <label class="field">
              <span>Starter first name</span>
              <input id="firstName" name="firstName" placeholder="First name" />
            </label>
            <label class="field">
              <span>Starter last name</span>
              <input id="lastName" name="lastName" placeholder="Last name" />
            </label>
          </div>

          <div class="grid">
            <label class="field">
              <span>Birth year</span>
              <input id="birthday" name="birthday" type="number" inputmode="numeric" />
            </label>
            <label class="field">
              <span>Death year</span>
              <input id="death" name="death" type="number" inputmode="numeric" />
            </label>
          </div>

          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="U">Unspecified</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>

          <button id="createBtn" type="submit" class="btn primary">Create new tree</button>
        </form>
      </section>

      <footer>
        <p class="hint">Tree codes are six uppercase letters or numbers.</p>
      </footer>
    </main>

    <script type="module" src="./js/landing.js"></script>
  </body>
</html>
