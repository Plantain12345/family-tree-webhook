<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Tree</title>

  <link rel="stylesheet" href="/family-chart.css" />
  <script src="https://unpkg.com/d3@7"></script>

  <style>
    :root {
      --bg:#212121; --text:#fff; --muted:#aaa; --panel:#2a2a2a; --panel-border:#3a3a3a;
      --male:#7fa3b2; --female:#b9838e; --unknown:#888;
    }
    body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #Header {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px; border-bottom:1px solid #2b2b2b; background:rgba(0,0,0,.15);
      position:sticky; top:0; z-index:5; backdrop-filter: blur(6px);
    }
    .title { font-weight:600; }
    .code { color:var(--muted); font-size:12px; margin-top:2px; }
    #Legend { display:flex; gap:14px; align-items:center; font-size:13px; color:#ddd; }
    .dot { display:inline-block; width:12px; height:12px; border-radius:50%; margin-right:6px; vertical-align:middle; }
    .dot.m { background:var(--male); }
    .dot.f { background:var(--female); }
    .dot.u { background:var(--unknown); }
    #Status { padding:12px 16px; font-size:14px; opacity:.85; }
    #FamilyChart { width:100%; height:900px; max-height:70vh; margin:auto; }
    
    /* Edit Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--panel);
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }
    .close-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    .close-btn:hover { color: var(--text); }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--muted);
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg);
      border: 1px solid var(--panel-border);
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--male);
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn-primary {
      background: var(--male);
      color: var(--bg);
    }
    .btn-secondary {
      background: var(--panel-border);
      color: var(--text);
    }
    .btn-danger {
      background: #ff4444;
      color: white;
    }
    
    #ShareWrap { position:fixed; left:16px; bottom:16px; z-index:5; display:flex; gap:10px; align-items:center; }
    .share-btn { border:1px solid #4a4a4a; background:#2b2b2b; color:#ddd; padding:8px 12px; border-radius:10px; font-size:13px; cursor:pointer; text-decoration:none; transition:background 0.2s; }
    .share-btn:hover { background:#333; }
  </style>
</head>
<body>
  <div id="Header">
    <div>
      <div class="title" id="TreeName">Family Tree</div>
      <div class="code" id="TreeCode"></div>
    </div>
    <div id="Legend" aria-label="Legend">
      <span><span class="dot m"></span>Male</span>
      <span><span class="dot f"></span>Female</span>
      <span><span class="dot u"></span>Unknown</span>
    </div>
  </div>

  <div id="Status">Loading...</div>
  <div id="FamilyChart" class="f3"></div>

  <div id="ShareWrap">
    <button class="share-btn" id="ShareBtn">Share this tree</button>
    <a class="share-btn" id="ShareWA" target="_blank" rel="noopener noreferrer">Share via WhatsApp</a>
  </div>

  <!-- Edit Person Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Person</h2>
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
      </div>
      <form id="editForm">
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" id="editFirstName" required placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input type="text" id="editLastName" placeholder="Enter surname">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select id="editGender">
            <option value="Undefined">Unknown</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Birth Year</label>
          <input type="number" id="editBirthday" placeholder="YYYY" min="1000" max="2100">
        </div>
        <div class="form-group">
          <label>Death Year</label>
          <input type="number" id="editDeathday" placeholder="YYYY" min="1000" max="2100">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="modal-actions" style="margin-top: 10px;">
          <button type="button" class="btn btn-danger" id="deleteBtn">Delete Person</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import f3 from 'https://unpkg.com/family-chart@0.8.0?module';
    
    const statusEl = document.getElementById('Status');
    const treeNameEl = document.getElementById('TreeName');
    const treeCodeEl = document.getElementById('TreeCode');
    const shareWA = document.getElementById('ShareWA');
    const shareBtn = document.getElementById('ShareBtn');
    const code = new URLSearchParams(location.search).get('code');
    
    let currentTree = null;
    let currentPersons = [];
    let editingPersonId = null;
    let f3Chart = null;

    // Fetch tree data from API
    async function fetchTree() {
      const url = `/api/tree?code=${encodeURIComponent(code)}`;
      const response = await fetch(url, { cache: 'no-store' });
      
      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || response.statusText);
      }
      
      return response.json();
    }

    // Check if person has any relationships
    function hasRels(person) {
      const r = person.rels || {};
      return r.father || r.mother || (r.spouses && r.spouses.length > 0) || (r.children && r.children.length > 0);
    }

    // Main render function
    async function renderOnce() {
      try {
        const api = await fetchTree();
        console.log('API Response:', api);
        
        currentTree = api.tree;
        currentPersons = api.persons || [];
        
        console.log('Total persons:', currentPersons.length);
        
        // Split into linked and orphaned persons
        const linked = currentPersons.filter(p => hasRels(p));
        const orphans = currentPersons.filter(p => !hasRels(p));
        
        console.log('Linked persons:', linked.length);
        console.log('Orphan persons:', orphans.length);

        // Update header
        treeNameEl.textContent = api.tree?.name || 'Family Tree';
        treeCodeEl.textContent = api.tree?.join_code ? `Code: ${api.tree.join_code}` : '';
        
        // Setup sharing
        const joinUrl = `${location.origin}/tree.html?code=${api.tree?.join_code || code}`;
        shareWA.href = `https://wa.me/?text=${encodeURIComponent("View our family tree: " + joinUrl)}`;
        shareBtn.onclick = () => {
          if (navigator.share) {
            navigator.share({
              title: api.tree?.name,
              text: 'View our family tree',
              url: joinUrl
            });
          } else {
            window.open(shareWA.href, '_blank');
          }
        };

        // If no persons at all, show message
        if (currentPersons.length === 0) {
          statusEl.innerHTML = 'No people in this tree yet. <a href="/" style="color: #7fa3b2;">Go back home</a>';
          return;
        }

        // If we have persons but none are linked, show the first one with add options
        const personsToShow = linked.length > 0 ? linked : (orphans.length > 0 ? [orphans[0]] : []);
        
        if (personsToShow.length === 0) {
          statusEl.textContent = 'Loading...';
          return;
        }

        statusEl.innerHTML = '';
        
        // Show helpful message for new trees
        if (orphans.length > 0 && linked.length === 0) {
          statusEl.innerHTML = '<div style="padding: 12px; background: var(--panel); border-radius: 8px; margin: 0 16px 16px;">ðŸ‘† <strong>Click the person card above</strong> to edit their details, then use the <strong>"Add Father/Mother/Spouse/Child"</strong> buttons to build your tree!</div>';
        }
        
        console.log('Creating chart with data:', JSON.stringify(personsToShow, null, 2));
        
        // Transform data to match family-chart format (with spaces in field names)
        const chartData = personsToShow.map(p => ({
          id: p.id,
          data: {
            "first name": p.data.first_name || '',
            "last name": p.data.last_name || '',
            "birthday": p.data.birthday || '',
            "gender": p.data.gender
          },
          rels: p.rels
        }));
        
        // Create chart using EXACT API from working examples
        f3Chart = f3.createChart('#FamilyChart', chartData)
          .setTransitionTime(1000)
          .setCardXSpacing(250)
          .setCardYSpacing(150);
        
        // Use their Card API with edit form - from create-tree.html example
        const f3Card = f3Chart.setCard(f3.CardHtml)
          .setCardDisplay([["first name", "last name"], ["birthday"]]);
        
        // Set up the built-in edit tree functionality
        const f3EditTree = f3Chart.editTree()
          .setFields(["first name", "last name", "birthday"])
          .setEditFirst(true)  // true = open form on click
          .setCardClickOpen(f3Card)
          .setOnUpdate(async (updatedData) => {
            console.log('Person updated via f3 form:', updatedData);
            
            // Save to your API
            const personId = updatedData.id;
            const apiData = {
              first_name: updatedData.data["first name"],
              last_name: updatedData.data["last name"],
              gender: updatedData.data.gender,
              birthday: updatedData.data.birthday
            };
            
            try {
              await fetch(`/api/person?code=${code}&id=${personId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(apiData)
              });
            } catch (error) {
              console.error('Failed to save:', error);
            }
          });
        
        f3Chart.updateTree({initial: true});
        
        console.log('Chart created successfully with built-in editing');
        
      } catch (error) {
        console.error('Render error:', error);
        statusEl.textContent = 'Error: ' + error.message;
        console.error('Full error:', error);
      }
    }

    // Open edit modal
    window.openEditModal = function(personId) {
      console.log('Opening modal for person:', personId);
      const person = currentPersons.find(p => p.id === personId);
      if (!person) {
        console.error('Person not found:', personId);
        return;
      }
      
      console.log('Found person:', person);
      editingPersonId = personId;
      
      // Map gender abbreviation back to full word
      let genderValue = 'Undefined';
      if (person.data.gender === 'M') genderValue = 'Male';
      else if (person.data.gender === 'F') genderValue = 'Female';
      
      document.getElementById('editFirstName').value = person.data.first_name || '';
      document.getElementById('editLastName').value = person.data.last_name || '';
      document.getElementById('editGender').value = genderValue;
      document.getElementById('editBirthday').value = person.data.birthday || '';
      document.getElementById('editDeathday').value = person.data.deathday || '';
      
      document.getElementById('editModal').classList.add('show');
    };

    // Close edit modal
    window.closeEditModal = function() {
      document.getElementById('editModal').classList.remove('show');
      editingPersonId = null;
    };

    // Handle form submission
    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!editingPersonId) return;
      
      const data = {
        first_name: document.getElementById('editFirstName').value.trim(),
        last_name: document.getElementById('editLastName').value.trim() || null,
        gender: document.getElementById('editGender').value,
        birthday: document.getElementById('editBirthday').value || null,
        deathday: document.getElementById('editDeathday').value || null
      };
      
      try {
        const response = await fetch(`/api/person?code=${code}&id=${editingPersonId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          closeEditModal();
          await renderOnce(); // Refresh tree
        } else {
          const error = await response.json();
          alert('Error: ' + error.error);
        }
      } catch (error) {
        console.error('Update error:', error);
        alert('Failed to update person');
      }
    });

    // Handle delete
    document.getElementById('deleteBtn').addEventListener('click', async () => {
      if (!editingPersonId) return;
      
      if (!confirm('Are you sure you want to delete this person? All their relationships will also be removed.')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/person?code=${code}&id=${editingPersonId}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          closeEditModal();
          await renderOnce(); // Refresh tree
        } else {
          const error = await response.json();
          alert('Error: ' + error.error);
        }
      } catch (error) {
        console.error('Delete error:', error);
        alert('Failed to delete person');
      }
    });

    // Main execution
    async function main() {
      if (!code) {
        statusEl.textContent = 'Missing ?code parameter in URL.';
        return;
      }
      
      // Render once and setup auto-refresh
      const loop = async () => {
        try {
          await renderOnce();
        } catch (e) {
          console.error(e);
          statusEl.textContent = 'Render error. Retrying...';
        }
      };
      
      await loop();
      setInterval(loop, 5000); // Refresh every 5 seconds
    }

    main();
  </script>
</body>
</html>
