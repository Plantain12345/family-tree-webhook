<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Tree</title>

  <!-- family-chart base styles (local copy) -->
  <link rel="stylesheet" href="/family-chart.css" />

  <!-- d3 is required by family-chart -->
  <script src="https://unpkg.com/d3@7"></script>

  <style>
    body { margin: 0; background:#212121; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #FamilyChart.f3 { width:100%; height:900px; max-height:70vh; margin:auto; }
    #Status { padding: 16px; font-size: 14px; opacity:.85; }
  </style>
</head>
<body>
  <div id="Status">Loading…</div>
  <div id="FamilyChart" class="f3"></div>

  <script type="module">
    // Use the published ESM build from unpkg (no extra build step needed)
    import f3 from 'https://unpkg.com/family-chart@0.8.0/dist/family-chart.esm.js';

    const statusEl = document.getElementById('Status');
    const rootSel = '#FamilyChart';

    // 1) Get ?code=XXXXXX from the URL
    const params = new URLSearchParams(location.search);
    const code = params.get('code');
    if (!code) {
      statusEl.textContent = 'Missing ?code=… in the URL.';
      throw new Error('Missing join code');
    }

    try {
      // 2) Load your API data (already in Family-Chart format)
      const res = await fetch(`/api/tree?code=${encodeURIComponent(code)}`);
      if (!res.ok) {
        statusEl.textContent = 'Could not load this tree.';
        throw new Error('Tree fetch failed');
      }
      const api = await res.json();

      // Optional: set page title from tree name
      if (api?.tree?.name) document.title = `Family Tree — ${api.tree.name}`;

      // 3) Family-Chart wants { data: Datum[] } where each Datum has:
      //    { id, data:{ gender:'M'|'F', ... }, rels:{ father?, mother?, spouses[], children[] } }
      // We already built that server-side in /api/tree.js as `persons`.
      const fcData = { data: api.persons || [] };

      // 4) Render it
      const chart = f3.createChart(rootSel, fcData)
        .setTransitionTime(900)
        .setCardXSpacing(250)
        .setCardYSpacing(150);

      // Use HTML cards and choose which fields to show on each line:
      chart.setCard(f3.CardHtml)
        .setCardDisplay([["first name","last name"],["birthday"]]);

      chart.updateTree({ initial: true });
      statusEl.textContent = '';
      console.log('fcData', fcData);
    } catch (err) {
      console.error(err);
      // leave the status text as-is if we hit an error
    }
  </script>
</body>
</html>
