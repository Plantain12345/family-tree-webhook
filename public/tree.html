<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Tree</title>

  <link rel="stylesheet" href="/family-chart.css" />
  <script src="https://unpkg.com/d3@7"></script>

  <style>
    body { margin: 0; background:#212121; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #FamilyChart.f3 { width:100%; height:900px; max-height:70vh; margin:auto; }
    #Status { padding:16px; font-size:14px; opacity:.85; }
    code { background:#333; padding:2px 6px; border-radius:4px; }
  </style>
</head>
<body>
  <div id="Status">Loading…</div>
  <div id="FamilyChart" class="f3"></div>

  <script type="module">
    const statusEl = document.getElementById('Status');
    const rootSel = '#FamilyChart';

    const showError = (msg, err) => {
      console.error(msg, err || '');
      statusEl.innerHTML = `${msg}<br><small>Open Console for details.</small>`;
    };

    async function loadFamilyChartLib() {
      let f3;
      try {
        // ESM (preferred)
        f3 = (await import('https://unpkg.com/family-chart@0.8.0?module')).default;
      } catch (e) {
        console.warn('ESM import failed, trying UMD…', e);
        // UMD fallback
        await new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = 'https://unpkg.com/family-chart@0.8.0/dist/family-chart.umd.js';
          s.onload = resolve;
          s.onerror = reject;
          document.head.appendChild(s);
        });
        f3 = (window.familyChart || window.f3);
      }
      return f3;
    }

    async function main() {
      // 1) Get ?code=...
      const params = new URLSearchParams(location.search);
      const code = params.get('code');
      if (!code) {
        statusEl.textContent = 'Missing ?code=… in the URL.';
        return;
      }

      // 2) Load library
      let f3;
      try {
        f3 = await loadFamilyChartLib();
      } catch (e) {
        showError('Could not load family-chart from CDN.', e);
        return;
      }
      if (!f3) {
        showError('family-chart library not available.');
        return;
      }

      // 3) Fetch API
      let api;
      try {
        const res = await fetch(`/api/tree?code=${encodeURIComponent(code)}`, { cache: 'no-store' });
        if (!res.ok) {
          const txt = await res.text().catch(() => '');
          showError(`Could not load this tree (HTTP ${res.status}).`, txt);
          return;
        }
        api = await res.json();
        console.log('API payload', api);
      } catch (e) {
        showError('Network error fetching /api/tree.', e);
        return;
      }

      if (api?.tree?.name) document.title = `Family Tree — ${api.tree.name}`;

      // 4) Prep data for the chart:
      //    - Keep 'U' (unknown) in a flag
      //    - Coerce 'U' -> 'M' only for the layout engine so it won’t crash
      const prepped = (api.persons || []).map(d => {
        const g = d?.data?.gender;
        const isUnknown = (g === 'U' || g === undefined || g === null || g === '');
        const layoutGender = isUnknown ? 'M' : g;
        return { ...d, data: { ...d.data, gender: layoutGender, unknown: isUnknown } };
      });

      if (!prepped.length) {
        statusEl.innerHTML = `No people in this tree yet. Add someone via WhatsApp, then refresh.<br>
        Tip: send <code>Add Alice born 1950</code>`;
        // No render call when empty to avoid "No data" error.
        return;
      }

      // 5) Render
      try {
        statusEl.textContent = '';
        const chart = f3.createChart(rootSel, { data: prepped })
          .setTransitionTime(900)
          .setCardXSpacing(250)
          .setCardYSpacing(150);

        chart.setCard(f3.CardHtml)
          .setCardDisplay([["first name","last name"],["birthday"]]);

        chart.updateTree({ initial: true });

        // Optional: decorate unknown gender with a small gray dot
        const host = document.querySelector(rootSel);
        host.querySelectorAll('.f3-card').forEach((el, i) => {
          const item = prepped[i];
          if (item?.data?.unknown) {
            el.setAttribute('data-unknown', '1');
            const dot = document.createElement('div');
            dot.style.position = 'absolute';
            dot.style.top = '6px';
            dot.style.right = '6px';
            dot.style.width = '8px';
            dot.style.height = '8px';
            dot.style.borderRadius = '50%';
            dot.style.background = '#aaa';
            dot.title = 'Gender not set';
            el.style.position = 'relative';
            el.appendChild(dot);
          }
        });
      } catch (e) {
        showError('Render error building the chart.', e);
      }
    }

    // Kick off
    main();
  </script>
</body>
</html>
