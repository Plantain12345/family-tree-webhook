<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Tree</title>

  <link rel="stylesheet" href="/family-chart.css" />
  <script src="https://unpkg.com/d3@7"></script>

  <style>
    body { margin:0; background:#212121; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    #Status { padding:16px; font-size:14px; opacity:.85;}
    #FamilyChart.f3 { width:100%; height:900px; max-height:70vh; margin:auto;}
    #CardsMode { display:none; padding:16px;}
    .cards-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px;}
    .card { position:relative; background:#2a2a2a; border:1px solid #3a3a3a; border-radius:12px; padding:14px; box-shadow:0 4px 14px rgba(0,0,0,0.25);}
    .card h3 { margin:0 0 6px; font-size:16px;}
    .card .muted { color:#aaa; font-size:12px;}
    .badge-unknown { position:absolute; top:8px; right:8px; width:8px; height:8px; border-radius:50%; background:#aaa;}
    .hint { padding:16px; line-height:1.5; color:#ddd;}
    code { background:#333; padding:2px 6px; border-radius:4px;}
    .toolbar { display:flex; gap:10px; align-items:center; margin:10px 0 6px;}
    .btn { border:1px solid #4a4a4a; background:#2b2b2b; color:#ddd; padding:6px 10px; border-radius:8px; font-size:12px; cursor:pointer;}
    .btn:hover { background:#333;}
  </style>
</head>
<body>
  <div id="Status">Loading…</div>

  <!-- Chart mode target -->
  <div id="FamilyChart" class="f3"></div>

  <!-- Cards mode when there are people but no relationships yet -->
  <div id="CardsMode">
    <div class="toolbar">
      <button class="btn" id="refreshBtn">Refresh</button>
      <div class="muted">Add or link relatives in WhatsApp; this page auto-updates.</div>
    </div>
    <div class="cards-grid" id="CardsGrid"></div>
    <div class="hint">
      To see the full graph, create relationships such as:<br>
      • <code>Link Alice and Bob</code><br>
      • <code>Add Chloe, daughter of Alice and Bob</code>
    </div>
  </div>

  <script type="module">
    const statusEl = document.getElementById('Status');
    const chartHostSel = '#FamilyChart';
    const cardsHost = document.getElementById('CardsMode');
    const cardsGrid = document.getElementById('CardsGrid');
    document.getElementById('refreshBtn').onclick = () => location.reload();

    const showError = (msg, err) => {
      console.error(msg, err || '');
      statusEl.innerHTML = `${msg}<br><small>Open Console for details.</small>`;
    };

    const code = new URLSearchParams(location.search).get('code');

    function hasAnyFamily(data){
      // At least one spouse pair OR a parent/child link
      return data.some(d => {
        const r = d?.rels || {};
        return (r?.spouses?.length > 0) || r?.father || r?.mother || (r?.children?.length > 0);
      });
    }

    function renderCards(data){
      const html = data.map(d => {
        const f = d?.data?.["first name"] || '';
        const l = d?.data?.["last name"] || '';
        const b = d?.data?.["birthday"] || '';
        const unknown = d?.data?.unknown || d?.data?.gender === 'U' || !d?.data?.gender;
        return `
          <div class="card">
            ${unknown ? '<span class="badge-unknown" title="Gender not set"></span>' : ''}
            <h3>${(f + ' ' + l).trim() || 'Unnamed'}</h3>
            <div class="muted">${b ? `Born ${b}` : '&nbsp;'}</div>
          </div>
        `;
      }).join('');
      cardsGrid.innerHTML = html;
      document.querySelector(chartHostSel).style.display = 'none';
      cardsHost.style.display = 'block';
      statusEl.textContent = '';
    }

    async function fetchTree(){
      const res = await fetch(`/api/tree?code=${encodeURIComponent(code)}`, { cache:'no-store' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function loadFamilyChartLib(){
      try {
        return (await import('https://unpkg.com/family-chart@0.8.0?module')).default;
      } catch (e) {
        console.warn('ESM import failed, trying UMD…', e);
        await new Promise((ok, fail) => {
          const s = document.createElement('script');
          s.src = 'https://unpkg.com/family-chart@0.8.0/dist/family-chart.umd.js';
          s.onload = ok; s.onerror = fail; document.head.appendChild(s);
        });
        return window.familyChart || window.f3;
      }
    }

    async function renderOnce(){
      const api = await fetchTree();

      if (api?.tree?.name) document.title = `Family Tree — ${api.tree.name}`;

      // Prepare data:
      // - keep 'U' in the payload for neutrality
      // - coerce to 'M' only for the layout engine; flag as unknown for UI
      const persons = (api.persons || []).map(d => {
        const g = d?.data?.gender;
        const isUnknown = (g === 'U' || g === undefined || g === null || g === '');
        const layoutGender = isUnknown ? 'M' : g; // ONLY for chart internals
        return { ...d, data: { ...d.data, gender: layoutGender, unknown: isUnknown } };
      });

      if (!persons.length) {
        statusEl.innerHTML = `No people in this tree yet. Add someone via WhatsApp, then refresh.<br>
        Tip: send <code>Add Alice born 1950</code>`;
        return;
      }

      if (!hasAnyFamily(persons)) {
        // No relationships yet → cards mode (grid of people)
        renderCards(persons);
        return;
      }

      // There is at least one relationship → full chart mode
      const f3 = await loadFamilyChartLib();
      if (!f3) { showError('family-chart library not available.'); return; }

      // IMPORTANT: pass the **array directly**, not { data: array }
      const chart = f3.createChart(chartHostSel, persons)
        .setTransitionTime(900)
        .setCardXSpacing(250)
        .setCardYSpacing(150);

      chart.setCard(f3.CardHtml)
        .setCardDisplay([["first name","last name"],["birthday"]]);

      chart.updateTree({ initial: true });

      statusEl.textContent = '';
    }

    async function main(){
      if (!code) { statusEl.textContent = 'Missing ?code'; return; }
      try { await renderOnce(); }
      catch (e) { showError('Render error building the chart.', e); }

      // Auto-refresh every 5 seconds to pull in new links/people
      setInterval(async () => {
        try { await renderOnce(); } catch (e) { /* keep trying silently */ }
      }, 5000);
    }

    main();
  </script>
</body>
</html>
