<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Tree</title>

  <link rel="stylesheet" href="/family-chart.css" />
  <script src="https://unpkg.com/d3@7"></script>

  <style>
    :root {
      --bg:#212121; --text:#fff; --muted:#aaa; --panel:#2a2a2a; --panel-border:#3a3a3a;
      --male:#7fa3b2; --female:#b9838e; --unknown:#888;
    }
    body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #Header {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px; border-bottom:1px solid #2b2b2b; background:rgba(0,0,0,.15);
      position:sticky; top:0; z-index:5; backdrop-filter: blur(6px);
    }
    .title { font-weight:600; }
    .code { color:var(--muted); font-size:12px; margin-top:2px; }
    #Legend { display:flex; gap:14px; align-items:center; font-size:13px; color:#ddd; }
    .dot { display:inline-block; width:12px; height:12px; border-radius:50%; margin-right:6px; vertical-align:middle; }
    .dot.m { background:var(--male); }
    .dot.f { background:var(--female); }
    .dot.u { background:var(--unknown); }
    #Status { padding:12px 16px; font-size:14px; opacity:.85; }
    #FamilyChart.f3 { width:100%; height:900px; max-height:70vh; margin:auto; }
    #CardsMode { padding:16px; }
    .cards-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px; margin-bottom:20px; }
    .card { position:relative; background:var(--panel); border:1px solid var(--panel-border); border-radius:12px; padding:14px; box-shadow:0 4px 14px rgba(0,0,0,0.25); }
    .card h3 { margin:0 0 6px; font-size:16px; line-height:1.3; }
    .card .muted { color:var(--muted); font-size:12px; }
    .hint { padding:10px 0 0; line-height:1.5; color:#ddd; background:var(--panel); border-radius:8px; padding:16px; margin-top:16px; }
    .hint strong { color:#fff; display:block; margin-bottom:8px; }
    code { background:#333; padding:2px 6px; border-radius:4px; }
    #ShareWrap { position:fixed; left:16px; bottom:16px; z-index:5; display:flex; gap:10px; align-items:center; }
    .btn { border:1px solid #4a4a4a; background:#2b2b2b; color:#ddd; padding:8px 12px; border-radius:10px; font-size:13px; cursor:pointer; text-decoration:none; transition:background 0.2s; }
    .btn:hover { background:#333; }
  </style>
</head>
<body>
  <div id="Header">
    <div>
      <div class="title" id="TreeName">Family Tree Name: —</div>
      <div class="code" id="TreeCode"></div>
    </div>
    <div id="Legend" aria-label="Legend">
      <span><span class="dot m"></span>Male</span>
      <span><span class="dot f"></span>Female</span>
      <span><span class="dot u"></span>Unknown</span>
    </div>
  </div>

  <div id="Status">Loading…</div>
  <div id="FamilyChart" class="f3"></div>
  <div id="CardsMode" style="display:none">
    <div class="cards-grid" id="CardsGrid"></div>
    <div class="hint" id="CardsHint">
      <strong>These individuals are not yet linked in the family tree.</strong>
      Edit this tree in WhatsApp by typing in your commands in plain English.
      <br><br>
      Examples: <code>Add John born 1980</code> or <code>John is Mary's father</code>
    </div>
  </div>

  <div id="ShareWrap">
    <button class="btn" id="ShareBtn">Share this tree</button>
    <a class="btn" id="ShareWA" target="_blank" rel="noopener noreferrer">Share via WhatsApp</a>
  </div>

  <script type="module">
    const statusEl=document.getElementById('Status');
    const chartSel='#FamilyChart';
    const cardsGrid=document.getElementById('CardsGrid');
    const cardsHost=document.getElementById('CardsMode');
    const treeNameEl=document.getElementById('TreeName');
    const treeCodeEl=document.getElementById('TreeCode');
    const shareWA=document.getElementById('ShareWA');
    const shareBtn=document.getElementById('ShareBtn');
    const code=new URLSearchParams(location.search).get('code');

    const waLink=(url)=>`https://wa.me/?text=${encodeURIComponent("Open our family tree: "+url)}`;
    const colorGender=(g)=>g==='M'?'var(--male)':g==='F'?'var(--female)':'var(--unknown)';

    async function fetchTree(){
      const r=await fetch(`/api/tree?code=${encodeURIComponent(code)}`,{cache:'no-store'});
      if(!r.ok)throw new Error(r.statusText);
      return r.json();
    }

    async function loadLib(){
      try{return (await import('https://unpkg.com/family-chart@0.8.0?module')).default;}
      catch{const s=document.createElement('script');s.src='https://unpkg.com/family-chart@0.8.0/dist/family-chart.umd.js';await new Promise(r=>s.onload=r);return window.f3;}
    }

    function renderCards(list){
      const html=list.map(p=>{
        const d=p.data||{};
        return `<div class="card" style="border-left:4px solid ${colorGender(d.gender)};">
          <h3>${(d.first_name||'Unnamed')} ${d.last_name||''}</h3>
          <div class="muted">${d.birthday?`Born ${d.birthday}`:'&nbsp;'}</div>
        </div>`;
      }).join('');
      cardsGrid.innerHTML=html;
      cardsHost.style.display=list.length?'block':'none';
    }

    function hasRels(persons){
      return persons.some(p=>{
        const r=p.rels||{};
        return (r.father||r.mother||(r.spouses?.length)||(r.children?.length));
      });
    }

    async function renderOnce(){
      try {
        const api=await fetchTree();
        console.log('API Response:', api);
        
        const persons=api.persons||[];
        console.log('Total persons:', persons.length);
        console.log('Persons data:', JSON.stringify(persons, null, 2));
        
        const linked=persons.filter(p=>hasRels([p]));
        const orphans=persons.filter(p=>!hasRels([p]));
        
        console.log('Linked persons:', linked.length);
        console.log('Orphan persons:', orphans.length);

        treeNameEl.textContent=`Family Tree Name: ${api.tree?.name||'—'}`;
        treeCodeEl.textContent=api.tree?.join_code?`Code: ${api.tree.join_code}`:'';
        const joinUrl=`${location.origin}/tree.html?code=${api.tree?.join_code||code}`;
        shareWA.href=waLink(joinUrl);
        shareBtn.onclick=()=>navigator.share?.({title:api.tree?.name,text:'Open our family tree',url:joinUrl})||window.open(waLink(joinUrl),'_blank');

        if (linked.length === 0) {
          statusEl.textContent='No linked people yet. Add some relationships!';
          renderCards(orphans);
          return;
        }

        const f3=await loadLib();
        statusEl.textContent='';
        
        console.log('Creating chart with data:', JSON.stringify(linked, null, 2));
        
        const chart=f3.createChart(chartSel,linked)
          .setTransitionTime(900)
          .setCardXSpacing(250)
          .setCardYSpacing(150);
        chart.setCard(f3.CardHtml).setCardDisplay([["first_name","last_name"],["birthday"]]);
        chart.updateTree({initial:true});
        
        console.log('Chart created successfully');
        renderCards(orphans);
      } catch (error) {
        console.error('Render error:', error);
        statusEl.textContent='Error: ' + error.message;
        throw error;
      }
    }

    async function main(){
      if(!code){statusEl.textContent='Missing ?code parameter in URL.';return;}
      const loop=async()=>{try{await renderOnce();}catch(e){console.error(e);statusEl.textContent='Render error. Retrying…';}};
      await loop();
      setInterval(loop,5000);
    }

    main();
  </script>
</body>
</html>
