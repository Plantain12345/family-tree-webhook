<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Tree</title>
  <style>
    :root {
      --bg: #ffffff;
      --surface: #ffffff;
      --panel: #fbf7f2;
      --ink: #2f2217;
      --muted: #6f6255;
      --border: #e8ded2;
      --accent: #d87b5d;
      --status-bg: rgba(216, 123, 93, 0.12);
    }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: "Inter", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--ink);
      background: var(--bg);
    }

    body { display: flex; flex-direction: column; }

    .shell { flex: 1; display: flex; flex-direction: column; min-height: 100vh; }

    header {
      display: flex; align-items: center; justify-content: space-between; gap: 24px;
      padding: 28px 36px 20px; background: var(--surface);
      box-shadow: 0 12px 32px rgba(21, 12, 4, 0.05); z-index: 10;
    }

    .title-block { display: flex; flex-direction: column; gap: 6px; }

    .title-prefix { text-transform: uppercase; letter-spacing: 0.18em; font-size: 11px; font-weight: 600; color: var(--muted); }

    h1 { margin: 0; font-size: 26px; font-weight: 600; }

    #status {
      font-size: 12px; font-weight: 500; color: var(--accent); background: var(--status-bg);
      padding: 8px 14px; border-radius: 999px; align-self: flex-start; white-space: nowrap;
    }

    main {
      flex: 1; position: relative; padding: 24px 36px 36px;
      background: linear-gradient(180deg, rgba(248, 242, 236, 0.55) 0%, rgba(255, 255, 255, 0.9) 60%, rgba(255, 255, 255, 1) 100%);
      display: flex; flex-direction: column; gap: 20px;
    }

    .legend {
      position: absolute; top: 42px; right: 56px; display: flex; flex-direction: column; gap: 10px;
    }

    .legend-item { display: flex; align-items: center; gap: 8px; font-size: 13px; color: var(--muted); }

    .legend-swatch { width: 14px; height: 14px; border-radius: 999px; display: inline-block; border: 1px solid rgba(0,0,0,0.05); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8); }

    .legend-swatch.male { background: #c8daf9; }
    .legend-swatch.female { background: #f8d5e4; }
    .legend-swatch.neutral { background: #e3dbf7; }
    .legend-swatch.unknown { background: #f4efe7; }

    .alerts {
      position: relative; display: flex; flex-direction: column; gap: 10px; align-self: flex-start;
      background: rgba(255, 255, 255, 0.75); border-radius: 16px; border: 1px solid var(--border);
      padding: 16px 20px; box-shadow: 0 24px 46px rgba(27, 17, 8, 0.08);
    }
    .alerts strong { font-size: 13px; letter-spacing: 0.08em; text-transform: uppercase; color: var(--accent); }
    .alerts ul { margin: 0; padding-left: 18px; font-size: 13px; color: var(--muted); }

    #cy {
      width: 100%; flex: 1; min-height: 480px; border-radius: 26px; background: var(--panel);
      border: 1px solid var(--border); box-shadow: 0 28px 60px rgba(27, 17, 8, 0.08);
    }

    #empty {
      position: absolute; inset: 0; display: none; align-items: center; justify-content: center; pointer-events: none;
    }

    #empty .box {
      text-align: center; color: var(--muted); padding: 32px 40px; border-radius: 20px; background: rgba(255,255,255,0.8);
      box-shadow: 0 18px 44px rgba(17, 10, 4, 0.08); border: 1px solid var(--border); pointer-events: auto;
    }

    #empty .box strong { display: block; font-size: 18px; margin-bottom: 6px; color: var(--ink); }

    #empty .share-actions { margin-top: 18px; display: flex; flex-direction: column; gap: 12px; align-items: center; }

    #empty .share-note { font-size: 14px; color: var(--muted); max-width: 320px; line-height: 1.5; }

    #share-tree-button {
      background: var(--accent); color: #fff; border: none; border-radius: 999px; padding: 12px 24px;
      font-size: 15px; font-weight: 600; cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }
    #share-tree-button:disabled { cursor: not-allowed; opacity: 0.6; box-shadow: none; }
    #share-tree-button:not(:disabled):hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(216,123,93,0.35); }

    @media (max-width: 720px) {
      header { flex-direction: column; align-items: flex-start; gap: 18px; }
      .legend { position: static; margin-bottom: 16px; flex-direction: row; flex-wrap: wrap; gap: 14px; justify-content: center; }
      .alerts { margin-top: 12px; align-self: stretch; }
      #empty { inset: 24px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="title-block">
        <span class="title-prefix">Family Tree:</span>
        <h1 id="tree-name">Loading…</h1>
      </div>
      <div id="status">Loading…</div>
    </header>

    <main>
      <div class="legend">
        <span class="legend-item"><span class="legend-swatch male"></span>Male</span>
        <span class="legend-item"><span class="legend-swatch female"></span>Female</span>
        <span class="legend-item"><span class="legend-swatch neutral"></span>Non-binary</span>
        <span class="legend-item"><span class="legend-swatch unknown"></span>Not specified</span>
      </div>
      <div id="alerts" class="alerts" hidden></div>
      <div id="cy"></div>
      <div id="empty">
        <div class="box">
          <strong>Invite your family</strong>
          <div class="share-actions">
            <button id="share-tree-button" type="button" disabled>Share This Tree.</button>
            <span class="share-note">You can collaborate with others to grow this tree.</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
  <script>
    // --- query params & DOM refs ---
    const qs = new URLSearchParams(location.search);
    const code = (qs.get("code") || "").toUpperCase();
    const treeNameEl = document.getElementById("tree-name");
    const statusEl = document.getElementById("status");
    const emptyEl = document.getElementById("empty");
    const alertsEl = document.getElementById("alerts");
    const shareButton = document.getElementById("share-tree-button");
    const REFRESH_INTERVAL_MS = 60000;

    let shareMessage = null;

    if (!/^[A-Z0-9]{6}$/.test(code)) {
      document.body.innerHTML = "<p style='padding:16px'>Missing or bad code. Use ?code=ABC123</p>";
      throw new Error("bad code");
    }

    if (shareButton) {
      shareButton.addEventListener("click", () => {
        if (!shareMessage) return;
        const encoded = encodeURIComponent(shareMessage);
        const targetUrl = `https://wa.me/?text=${encoded}`;
        const popup = window.open(targetUrl, "_blank", "noopener,noreferrer");
        if (popup) popup.opener = null;
      });
    }

    // --- Cytoscape init ---
    const cy = cytoscape({
      container: document.getElementById("cy"),
      elements: [],
      style: [
        {
          selector: "node.person",
          style: {
            "background-color": "#f1e6da",
            "border-color": "#bda58f",
            "border-width": 2,
            width: 108,
            height: 108,
            padding: "12px",
            shape: "ellipse",
            label: "data(label)",
            "text-wrap": "wrap",
            "text-max-width": 96,
            "font-size": 14,
            "text-valign": "center",
            "text-halign": "center",
            color: "#2f2217",
            "font-weight": 500,
            "overlay-opacity": 0
          }
        },
        { selector: "node.gender-male",    style: { shape: "square",          "background-color": "#7ea5f8", "border-color": "#4c6dc3" } },
        { selector: "node.gender-female",  style: { shape: "ellipse",         "background-color": "#f8b3cf", "border-color": "#d47ca1" } },
        { selector: "node.gender-nonbinary", style:{ shape: "diamond",        "background-color": "#d9c4f7", "border-color": "#a88ed7" } },
        { selector: "node.gender-unknown", style: { shape: "round-rectangle", "background-color": "#ece2d6", "border-color": "#cbb49d" } },

        { selector: "edge",                    style: { "curve-style": "straight", width: 2, "line-color": "#3d3126", opacity: 1 } },
        { selector: "edge.marriage",           style: { width: 3 } },
        { selector: "edge.marriage.divorced",  style: { "line-style": "dashed" } },
        { selector: "edge.child-link",         style: { "target-arrow-shape": "triangle", "target-arrow-color": "#3d3126" } },
        { selector: "edge.generic",            style: { "line-style": "dotted", "line-color": "#9f8c7a" } }
      ],
      layout: { name: "preset" },
      wheelSensitivity: 0.2
    });

    window.addEventListener("resize", () => cy.resize());

    // --- Basic helpers (frontend only) ---
    function normalizeGender(value) {
      if (value === null || value === undefined) return "unknown";
      const lower = String(value).trim().toLowerCase();
      if (!lower) return "unknown";
      if (["m","male","man","boy"].includes(lower)) return "male";
      if (["f","female","woman","girl"].includes(lower)) return "female";
      if (["nb","nonbinary","non-binary","non binary","enby"].includes(lower)) return "nonbinary";
      return "unknown";
    }

    function formatLabel(name, dob) {
      if (!dob) return name || "Unnamed";
      return `${name}\n(b. ${dob})`;
    }

    // Map API payload → nodes/edges shape used by builder
    function apiPeopleToNodes(people = []) {
      return people.map(p => ({
        data: {
          id: String(p.id),
          name: p.primary_name,
          label: formatLabel(p.primary_name, p.dob_dmy || null),
          dob: p.dob_dmy || null,
          gender: normalizeGender(p.gender || null),
        }
      }));
    }

    function apiRelsToEdges(rels = []) {
      return rels.map(r => ({
        data: { a: String(r.a), b: String(r.b), kind: r.kind }
      }));
    }

    // Build Cytoscape elements from simple nodes/edges
    function buildElements(nodeList = [], edgeList = []) {
      const elements = [];

      // nodes
      for (const n of nodeList) {
        const g = normalizeGender(n.data.gender);
        elements.push({
          group: "nodes",
          data: n.data,
          classes: `person gender-${g}`
        });
      }

      // edges
      for (const e of edgeList) {
        if (!e?.data?.a || !e?.data?.b) continue;
        const { a, b, kind } = e.data;
        if (kind === "spouse_of" || kind === "partner_of" || kind === "divorced_from") {
          elements.push({
            group: "edges",
            data: { id: `m:${a}:${b}:${kind}`, source: a, target: b },
            classes: `marriage${kind === "divorced_from" ? " divorced" : ""}`
          });
        } else if (kind === "parent_of") {
          elements.push({
            group: "edges",
            data: { id: `p:${a}:${b}`, source: a, target: b },
            classes: "child-link"
          });
        } else {
          elements.push({
            group: "edges",
            data: { id: `g:${a}:${b}:${kind}`, source: a, target: b },
            classes: "generic"
          });
        }
      }

      return elements;
    }

    // Alerts / sharing helpers
    function updateIssuesPanel(messages = []) {
      if (!alertsEl) return;
      if (!messages.length) {
        alertsEl.hidden = true;
        alertsEl.innerHTML = "";
        return;
      }
      alertsEl.hidden = false;
      alertsEl.innerHTML = `
        <strong>Warnings</strong>
        <ul>${messages.map(m => `<li>${m}</li>`).join("")}</ul>
      `;
    }

    function enableSharing(treeName) {
      if (!shareButton) return;
      shareButton.disabled = false;
      shareMessage = `Join our family tree “${treeName}”. Open this link: ${location.origin}${location.pathname}?code=${code}`;
    }

    function disableSharing() {
      if (!shareButton) return;
      shareButton.disabled = true;
      shareMessage = null;
    }

    // --- Load & render the tree ---
    async function loadTree() {
      statusEl.textContent = "Loading…";
      try {
        const response = await fetch(`/api/tree?code=${code}`, { cache: "no-store" });
        let payload = null;
        try {
          payload = await response.json();
        } catch (parseError) {
          console.error("Failed to parse tree response", parseError);
        }

        if (!response.ok || !payload) {
          const message = payload?.error || response.statusText || "Unknown error";
          statusEl.textContent = `Error: ${message}`;
          emptyEl.style.display = "flex";
          updateIssuesPanel([]);
          disableSharing();
          return;
        }

        // Title
        const treeName = payload.tree?.name || "Family Tree";
        treeNameEl.textContent = treeName;
        document.title = `Family Tree: ${treeName}`;

        // Transform API payload
        const nodes = apiPeopleToNodes(payload.people || []);
        const edges = apiRelsToEdges(payload.rels || []);
        const elements = buildElements(nodes, edges);

        // Render
        cy.batch(() => {
          cy.elements().remove();
          cy.add(elements);
        });

        // Use a quick layout for readability
        cy.layout({ name: "cose", animate: false, nodeRepulsion: 60000, idealEdgeLength: 160 }).run();

        const personNodes = cy.nodes(".person");
        const personCount = personNodes.length;
        if (personCount) {
          cy.fit(personNodes, 120);
        } else {
          cy.reset();
        }
        cy.resize();
        emptyEl.style.display = personCount ? "none" : "flex";

        // (Optional) issues from backend; if none, clear
        const issueMessages = (payload.issues || []).filter(Boolean);
        updateIssuesPanel(issueMessages);

        const stamp = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        if (issueMessages.length) {
          statusEl.textContent = `Warnings · ${issueMessages.length} issue${issueMessages.length === 1 ? "" : "s"}`;
        } else if (personCount) {
          statusEl.textContent = `Updated ${stamp}`;
        } else {
          statusEl.textContent = `Tree is empty · Updated ${stamp}`;
        }

        enableSharing(treeName);
      } catch (error) {
        console.error("Failed to load tree", error);
        statusEl.textContent = "Error loading tree";
        emptyEl.style.display = "flex";
        updateIssuesPanel([]);
        disableSharing();
      }
    }

    loadTree();
    setInterval(loadTree, REFRESH_INTERVAL_MS);
  </script>
</body>
</html>
