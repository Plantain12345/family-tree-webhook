<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Tree</title>

  <link rel="stylesheet" href="/family-chart.css" />
  <script src="https://unpkg.com/d3@7"></script>

  <style>
    :root {
      --bg:#212121; --text:#fff; --muted:#aaa; --panel:#2a2a2a; --panel-border:#3a3a3a;
      --male:#7fa3b2; --female:#b9838e; --unknown:#888;
    }
    body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #Header {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px; border-bottom:1px solid #2b2b2b; background:rgba(0,0,0,.15);
      position:sticky; top:0; z-index:5; backdrop-filter: blur(6px);
    }
    .title { font-weight:600; }
    .code { color:var(--muted); font-size:12px; margin-top:2px; }
    #Legend { display:flex; gap:14px; align-items:center; font-size:13px; color:#ddd; }
    .dot { display:inline-block; width:12px; height:12px; border-radius:50%; margin-right:6px; vertical-align:middle; }
    .dot.m { background:var(--male); }
    .dot.f { background:var(--female); }
    .dot.u { background:var(--unknown); }
    #Status { padding:12px 16px; font-size:14px; opacity:.85; }
    #FamilyChart.f3 { width:100%; height:900px; max-height:70vh; margin:auto; }
    
    /* Edit Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--panel);
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }
    .close-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    .close-btn:hover { color: var(--text); }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--muted);
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg);
      border: 1px solid var(--panel-border);
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--male);
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn-primary {
      background: var(--male);
      color: var(--bg);
    }
    .btn-secondary {
      background: var(--panel-border);
      color: var(--text);
    }
    .btn-danger {
      background: #ff4444;
      color: white;
    }
    
    #ShareWrap { position:fixed; left:16px; bottom:16px; z-index:5; display:flex; gap:10px; align-items:center; }
    .share-btn { border:1px solid #4a4a4a; background:#2b2b2b; color:#ddd; padding:8px 12px; border-radius:10px; font-size:13px; cursor:pointer; text-decoration:none; transition:background 0.2s; }
    .share-btn:hover { background:#333; }
  </style>
</head>
<body>
  <div id="Header">
    <div>
      <div class="title" id="TreeName">Family Tree</div>
      <div class="code" id="TreeCode"></div>
    </div>
    <div id="Legend" aria-label="Legend">
      <span><span class="dot m"></span>Male</span>
      <span><span class="dot f"></span>Female</span>
      <span><span class="dot u"></span>Unknown</span>
    </div>
  </div>

  <div id="Status">Loading...</div>
  <div id="FamilyChart" class="f3"></div>

  <div id="ShareWrap">
    <button class="share-btn" id="ShareBtn">Share this tree</button>
    <a class="share-btn" id="ShareWA" target="_blank" rel="noopener noreferrer">Share via WhatsApp</a>
  </div>

  <!-- Edit Person Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Person</h2>
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
      </div>
      <form id="editForm">
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" id="editFirstName" required placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input type="text" id="editLastName" placeholder="Enter surname">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select id="editGender">
            <option value="Undefined">Unknown</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Birth Year</label>
          <input type="number" id="editBirthday" placeholder="YYYY" min="1000" max="2100">
        </div>
        <div class="form-group">
          <label>Death Year</label>
          <input type="number" id="editDeathday" placeholder="YYYY" min="1000" max="2100">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="modal-actions" style="margin-top: 10px;">
          <button type="button" class="btn btn-danger" id="deleteBtn">Delete Person</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    const statusEl = document.getElementById('Status');
    const chartSel = '#FamilyChart';
    const treeNameEl = document.getElementById('TreeName');
    const treeCodeEl = document.getElementById('TreeCode');
    const shareWA = document.getElementById('ShareWA');
    const shareBtn = document.getElementById('ShareBtn');
    const code = new URLSearchParams(location.search).get('code');
    
    let currentTree = null;
    let currentPersons = [];
    let editingPersonId = null;
    let personsToShow = []; // Make this globally accessible within the script
    let isNewTree = false; // **Declare isNewTree here**

    // Get color based on gender abbreviation
    const colorGender = (g) => {
      if (g === 'M') return 'var(--male)';
      if (g === 'F') return 'var(--female)';
      return 'var(--unknown)';
    };

    // Fetch tree data from API
    async function fetchTree() {
      const url = `/api/tree?code=${encodeURIComponent(code)}`;
      const response = await fetch(url, { cache: 'no-store' });
      
      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || response.statusText);
      }
      
      return response.json();
    }

    // Load family-chart library
    async function loadLib() {
      try {
        return (await import('https://unpkg.com/family-chart@0.8.0?module')).default;
      } catch {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/family-chart@0.8.0/dist/family-chart.umd.js';
        await new Promise(resolve => script.onload = resolve);
        document.head.appendChild(script);
        return window.f3;
      }
    }
    
    // Check if person has any relationships
    function hasRels(person) {
      const r = person.rels || {};
      return r.father || r.mother || (r.spouses && r.spouses.length > 0) || (r.children && r.children.length > 0);
    }

    // Main render function
    async function renderOnce() {
      try {
        const api = await fetchTree();
        console.log('API Response:', api);
        
        currentTree = api.tree;
        currentPersons = api.persons || [];
        
        // If no persons exist in the database, build the placeholder view
        if (currentPersons.length === 0) {
          isNewTree = true; // **Set the flag to true for a new tree**
          const mainPerson = {
            id: 'starter_person',
            data: { first_name: 'First Name', last_name: 'Surname', birthday: null, gender: 'U' },
            rels: {}
          };
          
          const placeholders = [
            { id: 'add_father', data: { first_name: 'Add Father', gender: 'M' }, rels: {} },
            { id: 'add_mother', data: { first_name: 'Add Mother', gender: 'F' }, rels: {} },
            { id: 'add_spouse', data: { first_name: 'Add Spouse', gender: 'U' }, rels: {} },
            { id: 'add_child', data: { first_name: 'Add Child', gender: 'U' }, rels: {} }
          ];

          mainPerson.rels = {
            father: 'add_father', mother: 'add_mother',
            spouses: ['add_spouse'], children: ['add_child']
          };
          
          personsToShow = [mainPerson, ...placeholders];
        } else {
          isNewTree = false; // **Set the flag to false for an existing tree**
          personsToShow = [...currentPersons];
        }

        treeNameEl.textContent = api.tree?.name || 'Family Tree';
        treeCodeEl.textContent = api.tree?.join_code ? `Code: ${api.tree.join_code}` : '';
        
        const joinUrl = `${location.origin}/tree.html?code=${api.tree?.join_code || code}`;
        shareWA.href = `https://wa.me/?text=${encodeURIComponent("View our family tree: " + joinUrl)}`;
        shareBtn.onclick = () => {
          if (navigator.share) {
            navigator.share({ title: api.tree?.name, text: 'View our family tree', url: joinUrl });
          } else {
            window.open(shareWA.href, '_blank');
          }
        };

        if (personsToShow.length === 0) {
          statusEl.textContent = 'This tree is empty. Refresh to add the first person.';
          return;
        }

        const f3 = await loadLib();
        statusEl.textContent = '';
        document.querySelector(chartSel).innerHTML = ''; // Clear previous chart
        
        const store = f3.stores.createStore({
          data: personsToShow,
          node_separation: 250,
          level_separation: 150
        });

        // Use the 'f3.views' namespace to create the view
        const view = f3.views.d3AnimationView({ 
          store, 
          cont: document.querySelector(chartSel) 
        });
        
        // This line was already correct, using the 'f3.elements' namespace
        const Card = f3.elements.Card({
          store,
          svg: view.svg,
          card_dim: {w:220,h:70,text_x:75,text_y:15,img_w:60,img_h:60,img_x:5,img_y:5},
          card_display: [d => `${d.data['first_name'] || ''} ${d.data['last_name'] || ''}`.trim(), d => `${d.data['birthday'] || ''}`],
          mini_tree: true,
          link_break: false,
          cardEditForm: (cardData) => {
            if (String(cardData.data.id).startsWith('add_')) return;
            openEditModal(cardData.data.id);
          }
        });

        view.setCard(Card);
        store.setOnUpdate(props => view.update(props || {}));
        store.update.tree({initial: true});
        
        console.log('Chart created successfully');
        
      } catch (error) {
        console.error('Render error:', error);
        statusEl.textContent = 'Error: ' + error.message;
        throw error;
      }
    }

    window.openEditModal = function(personId) {
      const person = personsToShow.find(p => p.id === personId);
      if (!person) return;
      
      editingPersonId = personId;
      
      document.getElementById('editFirstName').value = person.data.first_name || '';
      document.getElementById('editLastName').value = person.data.last_name || '';
      document.getElementById('editGender').value = person.data.gender === 'M' ? 'Male' : person.data.gender === 'F' ? 'Female' : 'Undefined';
      document.getElementById('editBirthday').value = person.data.birthday || '';
      document.getElementById('editDeathday').value = person.data.deathday || '';
      
      document.getElementById('deleteBtn').style.display = (personId === 'starter_person') ? 'none' : 'flex';
      
      document.getElementById('editModal').classList.add('show');
    };

    window.closeEditModal = function() {
      document.getElementById('editModal').classList.remove('show');
      editingPersonId = null;
    };

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!editingPersonId) return;
      
      const data = {
        first_name: document.getElementById('editFirstName').value.trim(),
        last_name: document.getElementById('editLastName').value.trim() || null,
        gender: document.getElementById('editGender').value,
        birthday: document.getElementById('editBirthday').value || null,
        deathday: document.getElementById('editDeathday').value || null
      };
      
      if (!data.first_name || data.first_name === 'First Name') {
        alert('First Name is required.');
        return;
      }
      
      try {
        let response;
        if (editingPersonId === 'starter_person') {
          response = await fetch(`/api/person?code=${code}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          response = await fetch(`/api/person?code=${code}&id=${editingPersonId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }
        
        if (response.ok) {
          closeEditModal();
          await renderOnce();
        } else {
          const error = await response.json();
          alert('Error: ' + error.error);
        }
      } catch (error) {
        console.error('Update error:', error);
        alert('Failed to update person');
      }
    });

    document.getElementById('deleteBtn').addEventListener('click', async () => {
      if (!editingPersonId || !confirm('Are you sure you want to delete this person? All their relationships will also be removed.')) return;
      
      try {
        const response = await fetch(`/api/person?code=${code}&id=${editingPersonId}`, { method: 'DELETE' });
        
        if (response.ok) {
          closeEditModal();
          await renderOnce();
        } else {
          const error = await response.json();
          alert('Error: ' + error.error);
        }
      } catch (error) {
        console.error('Delete error:', error);
        alert('Failed to delete person');
      }
    });

    // Main execution
    async function main() {
      if (!code) {
        statusEl.textContent = 'Missing ?code parameter in URL.';
        return;
      }
      
      await renderOnce();
      
      // **This check will now work correctly**
      if (!isNewTree) {
        setInterval(async () => {
          try {
            await renderOnce();
          } catch (e) {
            console.error(e);
            statusEl.textContent = 'Render error. Retrying...';
          }
        }, 5000);
      }
    }

    main();
</script>
</body>
</html>
