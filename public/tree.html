<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Tree</title>

  <link rel="stylesheet" href="/family-chart.css" />
  <script src="https://unpkg.com/d3@7"></script>

  <style>
    body { margin: 0; background:#212121; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #Status { padding:16px; font-size:14px; opacity:.85; }
    #FamilyChart.f3 { width:100%; height:900px; max-height:70vh; margin:auto; }
    #CardsMode { display:none; padding:16px; }
    .cards-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
      align-items:stretch;
    }
    .card {
      position:relative;
      background:#2a2a2a;
      border:1px solid #3a3a3a;
      border-radius:12px;
      padding:14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }
    .card h3 { margin:0 0 6px; font-size:16px; line-height:1.25; color:#fff; }
    .card .muted { color:#aaa; font-size:12px; }
    .badge-unknown {
      position:absolute; top:8px; right:8px;
      width:8px; height:8px; border-radius:50%; background:#aaa;
      cursor:help;
    }
    .hint { padding:16px; line-height:1.5; color:#ddd; }
    code { background:#333; padding:2px 6px; border-radius:4px; }
    .toolbar { display:flex; gap:10px; align-items:center; margin:10px 0 6px; }
    .btn {
      appearance:none; border:1px solid #4a4a4a; background:#2b2b2b; color:#ddd;
      padding:6px 10px; border-radius:8px; font-size:12px; cursor:pointer;
    }
    .btn:hover { background:#333; }
  </style>
</head>
<body>
  <div id="Status">Loading…</div>

  <!-- Mode A: chart -->
  <div id="FamilyChart" class="f3"></div>

  <!-- Mode B: cards (when no relationships yet) -->
  <div id="CardsMode">
    <div class="toolbar">
      <button class="btn" id="refreshBtn">Refresh</button>
      <div class="muted">Add more people via WhatsApp, then link them (e.g. <code>Link Alice and Bob</code>).</div>
    </div>
    <div class="cards-grid" id="CardsGrid"></div>
    <div class="hint">
      To see the full family chart, create a relationship:<br>
      • <code>Link Alice and Bob</code><br>
      • <code>Add Chloe, daughter of Alice and Bob</code>
    </div>
  </div>

  <script type="module">
    const statusEl = document.getElementById('Status');
    const chartHostSel = '#FamilyChart';
    const cardsHost = document.getElementById('CardsMode');
    const cardsGrid = document.getElementById('CardsGrid');
    document.getElementById('refreshBtn').onclick = () => location.reload();

    const showError = (msg, err) => {
      console.error(msg, err || '');
      statusEl.innerHTML = `${msg}<br><small>Open Console for details.</small>`;
    };

    async function loadFamilyChartLib() {
      try {
        return (await import('https://unpkg.com/family-chart@0.8.0?module')).default;
      } catch (e) {
        console.warn('ESM import failed, trying UMD…', e);
        await new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = 'https://unpkg.com/family-chart@0.8.0/dist/family-chart.umd.js';
          s.onload = resolve; s.onerror = reject; document.head.appendChild(s);
        });
        return (window.familyChart || window.f3);
      }
    }

    function hasAnyFamily(data) {
      // At least one spouse pair OR a parent/child link
      return data.some(d => {
        const r = d?.rels || {};
        return (r?.spouses?.length > 0) || r?.father || r?.mother || (r?.children?.length > 0);
      });
    }

    function renderCardsMode(data) {
      // Show simple cards for standalone people
      const html = data.map(d => {
        const first = d?.data?.["first name"] || '';
        const last = d?.data?.["last name"] || '';
        const bday = d?.data?.["birthday"] || '';
        const unknown = !!d?.data?.unknown || d?.data?.gender === 'U' || !d?.data?.gender;
        return `
          <div class="card">
            ${unknown ? '<span class="badge-unknown" title="Gender not set"></span>' : ''}
            <h3>${(first + ' ' + last).trim() || 'Unnamed'}</h3>
            <div class="muted">${bday ? `Born ${bday}` : '&nbsp;'}</div>
          </div>
        `;
      }).join('');
      cardsGrid.innerHTML = html;
      // Toggle visibility
      document.querySelector(chartHostSel).style.display = 'none';
      cardsHost.style.display = 'block';
      statusEl.textContent = '';
    }

    async function main() {
      // 1) Get ?code
      const params = new URLSearchParams(location.search);
      const code = params.get('code');
      if (!code) {
        statusEl.textContent = 'Missing ?code=… in the URL.';
        return;
      }

      // 2) Fetch API
      let api;
      try {
        const res = await fetch(`/api/tree?code=${encodeURIComponent(code)}`, { cache: 'no-store' });
        if (!res.ok) {
          const txt = await res.text().catch(()=>'');
          showError(`Could not load this tree (HTTP ${res.status}).`, txt);
          return;
        }
        api = await res.json();
        console.log('API payload', api);
      } catch (e) {
        showError('Network error fetching /api/tree.', e);
        return;
      }

      if (api?.tree?.name) document.title = `Family Tree — ${api.tree.name}`;

      // 3) Prep data (neutral gender supported)
      const prepped = (api.persons || []).map(d => {
        const g = d?.data?.gender;
        const isUnknown = (g === 'U' || g === undefined || g === null || g === '');
        const layoutGender = isUnknown ? 'M' : g; // chart needs 'M'|'F'; we only coerce for chart mode
        return { ...d, data: { ...d.data, gender: layoutGender, unknown: isUnknown } };
      });

      if (!prepped.length) {
        statusEl.innerHTML = `No people in this tree yet. Add someone via WhatsApp, then refresh.<br>
        Tip: send <code>Add Alice born 1950</code>`;
        return;
      }

      // 4) If there are no relationships yet, SHOW CARDS MODE instead of chart
      if (!hasAnyFamily(prepped)) {
        renderCardsMode(prepped);
        return;
      }

      // 5) Otherwise render full chart
      let f3;
      try {
        f3 = await loadFamilyChartLib();
      } catch (e) {
        showError('Could not load family-chart from CDN.', e);
        return;
      }
      if (!f3) {
        showError('family-chart library not available.');
        return;
      }

      try {
        statusEl.textContent = '';
        const chart = f3.createChart(chartHostSel, { data: prepped })
          .setTransitionTime(900)
          .setCardXSpacing(250)
          .setCardYSpacing(150);

        chart.setCard(f3.CardHtml)
          .setCardDisplay([["first name","last name"],["birthday"]]);

        chart.updateTree({ initial: true });

        // Optional: mark unknowns with a dot
        const host = document.querySelector(chartHostSel);
        host.querySelectorAll('.f3-card').forEach((el, i) => {
          const item = prepped[i];
          if (item?.data?.unknown) {
            el.setAttribute('data-unknown', '1');
            const dot = document.createElement('div');
            dot.style.position = 'absolute';
            dot.style.top = '6px'; dot.style.right = '6px';
            dot.style.width = '8px'; dot.style.height = '8px';
            dot.style.borderRadius = '50%'; dot.style.background = '#aaa';
            dot.title = 'Gender not set';
            el.style.position = 'relative';
            el.appendChild(dot);
          }
        });
      } catch (e) {
        showError('Render error building the chart.', e);
      }
    }

    main();
  </script>
</body>
</html>
