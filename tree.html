<!-- ===== tree.html ===== -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Family Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- family-chart styles (use the path you already have in your project) -->
    <link rel="stylesheet" href="./family-chart (9).css" />
    <style>
      body { background:#141414; color:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
      .topbar{ display:flex; align-items:center; justify-content:space-between; padding:10px 16px; background:#0f1115; position:sticky; top:0;}
      .brand { font-weight:700; color:#93c5fd; }
      .badge { color:#93c5fd; }
      #chart { height: calc(100vh - 54px); }
      #loading { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.45); z-index:50; }
      .spinner { width:46px; height:46px; border-radius:50%; border:4px solid #2b2b2b; border-top-color:#60a5fa; animation:spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg);} }
    </style>
  </head>
  <body data-page="tree">
    <div class="topbar">
      <div class="brand" id="treeName">Family Tree</div>
      <div class="badge">Code: <span id="treeCodeDisplay">â€”</span></div>
    </div>

    <div id="chart"></div>

    <div id="loading"><div class="spinner"></div></div>

    <!-- d3 / family-chart (use the exact URLs/bundles you have working locally) -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- Replace with your built/minified family-chart bundle -->
    <script src="./family-chart.min.js"></script>

    <script type="module" src="./tree-main.js"></script>
  </body>
</html>
