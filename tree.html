<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Family Tree</title>
  <link rel="stylesheet" href="css/family-chart.css">
  <link rel="stylesheet" href="css/tree.css">
  <style>
    body { 
      font-family: 'Roboto', sans-serif;
      margin: 0; 
      padding: 0; 
    }
    
    /* Relationship Modal */
    .relationship-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    
    .relationship-modal-content {
      background-color: rgb(33, 33, 33);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      min-width: 300px;
      color: #fff;
    }
    
    .relationship-modal-content h3 {
      margin: 0 0 20px 0;
      color: #87CEEB;
      text-align: center;
    }
    
    .relationship-types {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .rel-type-btn {
      padding: 12px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      text-align: left;
    }
    
    .rel-type-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: #87CEEB;
      transform: translateX(5px);
    }
    
    .rel-type-btn.active {
      background-color: #87CEEB;
      color: #1e3c72;
      border-color: #87CEEB;
    }
    
    .close-modal-btn {
      width: 100%;
      padding: 10px;
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-modal-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Notifications */
    .notification {
      position: fixed;
      top: 80px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      z-index: 10001;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification-success {
      background-color: #4CAF50;
    }
    
    .notification-error {
      background-color: #f44336;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Relationship link styling */
    .link-divorced {
      stroke: #f44336 !important;
      stroke-dasharray: 8, 4;
      stroke-width: 2px;
    }
    
    .link-partner {
      stroke-dasharray: 2, 2;
      stroke-width: 2px;
    }
    
    .link-separated {
      stroke: #ff9800 !important;
      stroke-dasharray: 8, 4;
      stroke-width: 2px;
    }
    
    .link-married {
      stroke-width: 2px;
    }
    
    /* Relationship type selector in form */
    .relationship-type-selector {
      margin: 15px 0;
    }
    
    .relationship-type-selector label {
      font-weight: bold;
      font-size: 12px;
      display: block;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .relationship-type-select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: var(--background-color);
      color: currentColor;
      font-size: 14px;
    }

    .instruction-text {
      color: #87CEEB;
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 0;
      font-style: italic;
      opacity: 0.9;
    }

    .tree-name-label {
      opacity: 0.7;
      font-weight: normal;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="treeInfo" class="tree-info">
    <div class="tree-info-content">
      <div class="tree-title-group">
        <div>
          <h2 id="treeName">
            <span class="tree-name-label">Family Tree Name:</span> 
            <span>Loading...</span>
          </h2>
          <p class="instruction-text">Click on a member to build or edit your tree</p>
        </div>
        <button id="showFullTreeBtn" class="btn-action">Show Direct Lineage (Last Selected Person)</button>
      </div>

      <div class="tree-code-container">
        <span>Tree Code: </span>
        <span id="treeCodeDisplay" class="tree-code"></span>
        <button id="copyCodeBtn" class="copy-btn" title="Copy code">ðŸ“‹</button>
      </div>
    </div>
  </div>

  <div id="FamilyChart" class="f3" style="width:100%;height:calc(100vh - 80px);margin:auto;background-color:rgb(33,33,33);color:#fff;"></div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading family tree...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/d3@7"></script>
  <script src="https://unpkg.com/family-chart@0.9.0/dist/family-chart.min.js"></script>
  <script type="module" src="js/tree-main.js"></script>
</body>
</html>
